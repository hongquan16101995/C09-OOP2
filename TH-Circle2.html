    class Circle {
        radius;

        constructor(radius) {
            this.radius = radius
        }

        getRadius() {
            return this.radius
        }

        setRadius(radius) {
            this.radius = radius
        }

        getArea() {
            return Math.PI * this.radius *this.radius
        }
    }

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
